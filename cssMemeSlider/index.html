  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>CssMemeSlider</h1>
      <div class="slider">
        <input type="radio" name="img" id="img1" checked>
        <input type="radio" name="img" id="img2">
        <input type="radio" name="img" id="img3">
        <input type="radio" name="img" id="img4">
        <input type="radio" name="img" id="img5">
        <div class="slides">
          <div class="slide s1"><img src="assets/do you speak.jpg" alt=""></div>
          <div class="slide"><img src="assets/how i speak.jpg" alt=""></div>
          <div class="slide"><img src="assets/teacher.jpg" alt=""></div>
          <div class="slide"><img src="assets/thought.png" alt=""></div>
          <div class="slide"><img src="assets/spanish.png" alt=""></div>
        </div>
        <div class="control">
          <div class="box">
            <div class="titles">
              <div class="s1"><p>Do you speak English?</p></div>
              <div><p>How I speak English</p></div>
              <div><p>Learning English is easy!</p></div>
              <div><p>Tough, taught, though</p></div>
              <div><p>When you learn 3 words</p></div>
            </div>
          </div>
          <div class="nav">
            <label class="nav__label label1" for="img1"></label>
            <label class="nav__label label2" for="img2"></label>
            <label class="nav__label label3" for="img3"></label>
            <label class="nav__label label4" for="img4"></label>
            <label class="nav__label label5" for="img5"></label>
          </div>
        </div>
      </div>
    </main>
  </body>
  </html>
